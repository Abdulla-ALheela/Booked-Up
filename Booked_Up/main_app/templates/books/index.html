{% extends 'base.html' %} 
{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-5">Our Latest Books</h1>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for book in books %}
    <div class="col">
      <div class="card h-100">
        <img src={{book.image}} class="card-img-top" alt="book image">
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <p class="card-text">{{book.aouth}}</p>
          <a href="{% url 'book-detail' book.id %}" class="btn btn-primary">Borrow Now</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
