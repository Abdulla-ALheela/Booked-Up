{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/books/book-detail.css' %}" />
{% endblock %}
{% block content %}
<section id="about" class="py-5 bg-light">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-lg-6">
                <h1 class="fw-bolder mb-4">Comment: {{comment.comment}}</h1>
                <h2 class="fw-bolder mb-4">Book: {{comment.book.title}}</h2>
            </div>
            <a href="{% url 'comment-update' comment.book.id comment.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'comment-delete' comment.book.id comment.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
