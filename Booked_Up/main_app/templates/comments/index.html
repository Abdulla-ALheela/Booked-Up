{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/comments/comment-index.css' %}" />
{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for comment in comments %}
    <div class="col">
      <a href="{% url 'comment-detail' comment.id%}" class="card-link">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Comment: {{comment.comment}}</h5>
            <p class="card-text">Book: {{ comment.book.title }}</p>
            <p class="card-text">date created: {{ comment.date }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
