{% extends 'base.html' %}
{% block content %}

<div class="container py-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for comment in comments %}
    <div class="col">
      <a href="{% url 'comment-detail' comment.id%}">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">Comment: {{comment.comment}}</h5>
            <p class="card-text">Book: {{ comment.book.title }}</p>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
